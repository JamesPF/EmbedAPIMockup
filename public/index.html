<!DOCTYPE html>
<html>
	<head>
	  <meta charset="utf-8"/>
		<title>Google Analytics Embed API Test</title>

		<script>
			(function(w,d,s,g,js,fs){
			  g=w.gapi||(w.gapi={});g.analytics={q:[],ready:function(f){this.q.push(f);}};
			  js=d.createElement(s);fs=d.getElementsByTagName(s)[0];
			  js.src='https://apis.google.com/js/platform.js';
			  fs.parentNode.insertBefore(js,fs);js.onload=function(){g.load('analytics');};
			}(window,document,'script'));
			</script>

			<style type="text/css">
			  .analytics-container {
			  	width: 50%;
			  	margin: 0 auto;
			  }

			  #chart-container {
			  	display: block;
			  	margin: 2rem auto;
			  	width: 100%;
			  	height: auto;
			  }

			  #embed-api-auth-container:nth-child(1) {
			  	display: none;
			  }

			  #view-selector-container {
			  	display: none;
			  }
			</style>
	</head>
	<body>
	  <nav>
	  	<li><a href="index.html">Overview</a></li>
	  	<li><a href="mobile.html">Mobile</a></li>
	  	<li><a href="referrers.html">Referrers</a></li>
	  	<li><a href="popular-pages.html">Popular Pages</a></li>
	  </nav>
	  <h1>Overview</h1>
	  <div class="analytics-container">
	    <div id="embed-api-auth-container"></div>
			<div id="chart-container"></div>
			<div id="list-container"></div>
			<br>
			<div id="browser-container"></div>
			<br>
			<div id="os-container"></div>
			<br>
			<div id="view-selector-container"></div>
		</div>
	</body>
	<script>

		gapi.analytics.ready(function() {

		  /**
		   * Authorize the user immediately if the user has already granted access.
		   * If no access has been created, render an authorize button inside the
		   * element with the ID "embed-api-auth-container".
		   */
		  gapi.analytics.auth.authorize({
		    container: 'embed-api-auth-container',
		    clientid: '821892989006-v056tctjqf6jodnnabs0aqmpftdfjp5o.apps.googleusercontent.com'
		  });


		  /**
		   * Create a new ViewSelector instance to be rendered inside of an
		   * element with the id "view-selector-container".
		   */
		  var viewSelector = new gapi.analytics.ViewSelector({
		    container: 'view-selector-container'
		  });

		  // Render the view selector to the page.
		  viewSelector.execute();


		  /**
		   * Create a new DataChart instance with the given query parameters
		   * and Google chart options. It will be rendered inside an element
		   * with the id "chart-container".
		   */
		  var dataChart = new gapi.analytics.googleCharts.DataChart({
		    query: {
		      metrics: 'ga:sessions,ga:users,ga:pageviews',
		      dimensions: 'ga:date',
		      'start-date': '30daysAgo',
		      'end-date': 'yesterday'
		    },
		    chart: {
		      container: 'chart-container',
		      type: 'LINE',
		      options: {
		        width: '100%'
		      }
		    }
		  });

		  var dataList = new gapi.analytics.googleCharts.DataChart({
		    query: {
		      metrics: 'ga:sessions,ga:users,ga:pageviews',
		      dimensions: 'ga:date',
		      'start-date': '30daysAgo',
		      'end-date': 'yesterday'
		    },
		    chart: {
		      container: 'list-container',
		      type: 'TABLE',
		      options: {
		        width: '100%'
		      }
		    }
		  });

		  var browserList = new gapi.analytics.googleCharts.DataChart({
		    query: {
		      metrics: 'ga:sessions',
		      dimensions: 'ga:browser',
		      'start-date': '30daysAgo',
		      'end-date': 'yesterday',
		      'max-results': 10,
		      sort: '-ga:sessions',

		    },
		    chart: {
		      container: 'browser-container',
		      type: 'TABLE',
		      options: {
		        width: '100%'
		      }
		    }
		  });

		  var osList = new gapi.analytics.googleCharts.DataChart({
		    query: {
		      metrics: 'ga:sessions',
		      dimensions: 'ga:operatingSystem',
		      'start-date': '30daysAgo',
		      'end-date': 'yesterday',
		      'max-results': 5,
		      sort: '-ga:sessions',

		    },
		    chart: {
		      container: 'os-container',
		      type: 'TABLE',
		      options: {
		        width: '100%'
		      }
		    }
		  });


		  /**
		   * Render the dataChart on the page whenever a new view is selected.
		   */
		  viewSelector.on('change', function(ids) {
		    dataChart.set({query: {ids: ids}}).execute();
		  });

		  viewSelector.on('change', function(ids) {
		    dataList.set({query: {ids: ids}}).execute();
		  });

		  viewSelector.on('change', function(ids) {
		    browserList.set({query: {ids: ids}}).execute();
		  });

		  viewSelector.on('change', function(ids) {
		    osList.set({query: {ids: ids}}).execute();
		  });

		});
	</script>
</html>
