<!DOCTYPE html>
<html>
	<head>
	  <meta charset="utf-8"/>
		<title>Google Analytics Embed API Test</title>

		<script>
			(function(w,d,s,g,js,fs){
			  g=w.gapi||(w.gapi={});g.analytics={q:[],ready:function(f){this.q.push(f);}};
			  js=d.createElement(s);fs=d.getElementsByTagName(s)[0];
			  js.src='https://apis.google.com/js/platform.js';
			  fs.parentNode.insertBefore(js,fs);js.onload=function(){g.load('analytics');};
			}(window,document,'script'));
		</script>
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>
	<body>
	  <nav>
	  	<li><a href="index.html">Overview</a></li>
	  	<li><a href="mobile.html">Mobile</a></li>
	  	<li><a href="referrers.html">Referrers</a></li>
	  	<li><a href="popular-pages.html">Popular Pages</a></li>
	  </nav>
	  <h1>Add Property</h1>
	    <form id="url-form">
	    	<label>Enter URL:</label>
	    	<input id="url" type="text" name="url" placeholder="URL goes here"/>
	    	<br>
	    	<button type="submit" id="submit-url">Submit</button>
	    </form>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

		<script type="text/javascript">
		  $('#submit-url').click(function (e) {
		  	e.preventDefault();
		  	var url = $('#url').val();

		  	function insertProperty(url) {
				  var request = gapi.client.analytics.management.webproperties.insert(
				    {
				      'accountId': '38816834',
				      'resource': {
				       'websiteUrl': url,
				       'name': 'Test Site'
				      }
				    });
				  request.execute(function (response) {
				  	console.log(response);
				  });
				}
				insertProperty(url);
		  });
		</script>

	</body>
</html>
